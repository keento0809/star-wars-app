query Species {
  species {
    id
    name
    # classification
    # designation
    # averageHeight
    # averageLifespan
    # eyeColors
    # hairColors
    # skinColors
    # language
    # homeworld {
    #   name
    # }
    # created
    # edited
  }
}

query Films {
  allFilms {
    films {
      id
      title
      releaseDate
      created
      director
      characterConnection {
        characters {
          birthYear
          created
          edited
        }
        totalCount
      }
    }
  }
}

query GetAllFilms {
  allFilms {
    films {
      id
      title
      releaseDate
      director
      openingCrawl
    }
  }
}
