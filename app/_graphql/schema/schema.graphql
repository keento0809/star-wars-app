query Species {
  species {
    name
    classification
    homeworld {
      name
    }
  }
}

query Films {
  allFilms {
    films {
      id
      title
      releaseDate
      created
      director
      characterConnection {
        characters {
          birthYear
          created
          edited
        }
        totalCount
      }
    }
  }
}

query GetAllFilms {
  allFilms {
    films {
      id
      title
      releaseDate
      director
      openingCrawl
    }
  }
}
