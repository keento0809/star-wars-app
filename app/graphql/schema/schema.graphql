query Test {
  allFilms {
    films {
      title
      director
      releaseDate
      speciesConnection {
        species {
          name
          classification
          homeworld {
            name
          }
        }
      }
    }
  }
}

query Species {
  species {
    name
    classification
    homeworld {
      name
    }
  }
}

query Films {
  allFilms {
    films {
      id
      title
      releaseDate
      created
      director
      characterConnection {
        characters {
          birthYear
          created
          edited
        }
        totalCount
      }
    }
  }
}
